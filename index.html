<!DOCTYPE html>
<html>
<head>
    <title>NFL Roster - BoiseCodeWorks - Mike Vickery</title>
	<meta charset="utf-8" />
    <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://rawgithub.com/yesmeck/jquery-jsonview/master/dist/jquery.jsonview.css" />
    <link href="site.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="jquery-2.1.4.js"></script>
</head>
<body><br />
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="inlineBlock">
                    <h4 class="banner inlineBlock"><strong>My NFL Roster</strong></h4>
                </div>
            </div>
            <div class="panel-body nfl-logo">
                <div id="progress-update">
                    <!-- progress bar displayed here -->
                </div>
                <div class="player-roster ctr inlineBlock">
                    <!-- multiple player cards inserted here -->
                </div>
            </div>
            <div class="panel-body nfl-logo">
                <table>
                    <tr>
                        <td>
                            <div class="panel panel-default player-list-box inlineBlock">
                                <table border="0" cellspacing="5" cellpadding="0" id="playerTable"> </table>
                            </div>
                        </td>
                        <td>
                            <!-- BEGIN: inline 'Add Player to Roster' form -->
                            <div class="panel panel-default addBox inlineBlock">
                                <div class="panel-body inlineBlock">
                                    <h4 class="banner ctr"><strong>Add Player to Roster</strong></h4>
                                    <form id="add-player-form" action="nothing right now" class="navbar-form">
                                        <div class="form-group">
                                            <label for="playerName">Name : </label>
                                            <input id="playerName" type="text" value="" />
                                        </div><br />
                                        <div class="form-group">
                                            <label for="playerPosition">Position : </label>
                                            <input id="playerPosition" type="text" value="" />
                                        </div><br />
                                        <div class="form-group">
                                            <label for="playerNumber">Number : </label>
                                            <input id="playerNumber" type="text" value="" />
                                        </div><br />
                                        <div class="inlineBlock">
                                            <button class="btn btn-default button-add-custom" id="button-add-player" type="submit">Add Player</button>
                                        </div>
                                        <div class="inlineBlock">
                                            <input class="btn btn-default button-reset-custom" type="reset" />
                                        </div>
                                    </form>
                                </div>
                                <!-- END: inline 'Add Player to Roster' form -->
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- BEGIN: footer -->
            <div class="panel-footer container-footer">
                <div class="inlineBlock"><strong>Starters</strong>
                    <ul><li>1 Quarterback (QB)</li>
                    <li>2 Running Backs (RB)</li></ul>
                </div>
                <div class="inlineBlock"><ul><li>2 Wide Receivers (WR)</li>
                    <li>1 Flex RB/WR/TEs (RB/WR/TE)</li>
                    <li>1 Tight End (TE)</li></ul>
                </div>            
                <div class="inlineBlock">
                    <ul>
                        <li>1 Placekicker (K)</li>
                        <li>1 Team Defense/Special Teams (D/ST)</li>
                        <li>7 Bench (BN)</li>
                    </ul>
                </div>
                <div class="inlineBlock">
                    <input class="btn btn-default btn-xs button-initial-custom" id="reload-player-images" value="Refresh" />
                    <input class="btn btn-default btn-xs button-default-custom" id="reload-default-players" value="Load 16 Players" />
                    <input class="btn btn-default btn-xs button-fullNFL-custom" id="reload-fullNFL" value="Display Full NFL Player List Below" />
                </div>
            </div>
            <!-- END: footer -->

        </div>
<!-- Full NFL Roster begins -->
        <div class="panel panel-default nfl-full-container">
            <div class="panel-heading">
                <div class="inlineBlock">
                    <h4 class="banner inlineBlock"><strong>Full NFL Roster</strong></h4>
                    <input class="btn btn-default btn-xs button-default-custom" id="remove-fullNFL" value="Hide List" />
                </div>
            </div>
            <!--<div class="panel-body nfl-full">
                <table border="0" cellspacing="5" cellpadding="0" class="nfl-full-list" id="fullNFLTable"> </table>
            </div>-->
            <div class="panel-body nfl-full2">
                <div id="fullNFLlist2" class="nfl-full-list">

                </div>
            </div>
            <!-- BEGIN: footer of Full NFL Roster-->
            <div class="panel-footer">
                End of Full NFL Roster
            </div>
            <!-- END: footer of Full NFL Roster -->
        </div>
    </div>
<!-- Full NFL Roster ends -->
    <script type="text/javascript" src="https://rawgithub.com/yesmeck/jquery-jsonview/master/dist/jquery.jsonview.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
